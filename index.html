<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <linkhref="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <title>Etch a sketch</title>
</head>
<body>
    <header class="header">
        <h1 class="title">ETCH-A-SKETCH</h1>
    </header>
    <main class="main">
        <div class="settings">
            <!-- <input id="colorpicker" type="color" value="#333333"/> -->
            <div class="pickcolor">
                <p class="pick">Choose color</p> 
                <input type="color" value="#333333" id="colorpicker">
            </div>
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">LGBTQ mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="16" max="128" />
        </div>
        <div id="grid" class="grid"></div>
    </main>
    <script src="scipt.js"></script>
    <footer>By Anibi Adetoye Hamzat</footer>
    
</body>
</html>
